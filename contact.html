  <div class="container py-5">
    <h2 class="text-center mb-4 mt-5">CONTACT</h2>

    <form class="rounded p-4" onsubmit="return validateForm();">
      <table class="table table-borderless text-white">
        <tbody>
          <tr>
            <td><label for="firstName" class="form-label">First Name</label></td>
            <td><input type="text" class="form-control custom-input" placeholder="John" id="firstName" name="firstName" required /></td>
          </tr>
          <tr>
            <td><label for="lastName" class="form-label">Last Name</label></td>
            <td><input type="text" class="form-control custom-input" placeholder="Doe" id="lastName" name="lastName" required /></td>
          </tr>
          <tr>
            <td><label for="email" class="form-label">Email</label></td>
            <td><input type="email" class="form-control custom-input" placeholder="email@example.com" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="subject" class="form-label">Subject</label></td>
            <td><input type="subject" class="form-control custom-input" placeholder="Music Video" id="subject" name="subject" required /></td>
          </tr>
          <tr>
            <td><label for="message" class="form-label">Message</label></td>
            <td><textarea class="form-control custom-input" placeholder="Blah blah blah..." id="message" name="message" rows="4" required></textarea></td>
          </tr>
          
          <tr>
            <td></td>
            <td>
              <button type="submit" class="btn btn-dark custom-submit">Submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
